<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase UNO</title>
    <link rel="stylesheet" href="uno.css">
</head>
<body>
    <div id="language-selector">
        <select id="lang-select">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
        </select>
    </div>

    <div id="game-container">
        <div id="status-bar">
            <h1 id="status-text" data-i18n-key="welcome">Willkommen bei Firebase UNO!</h1>
            <button id="find-game-btn" data-i18n-key="find_game">Spiel suchen</button>
        </div>

        <div id="game-board" class="hidden">
            <div id="opponent-hand" class="hand-area"></div>
            <div id="table">
                <div id="draw-pile" class="card-pile">
                    <span data-i18n-key="draw_pile">ZIEHEN</span>
                    <div class="card back"></div>
                </div>
                <div id="discard-pile" class="card-pile"></div>
            </div>
            <div id="player-hand" class="hand-area"></div>
            <div id="turn-indicator" class="hidden" data-i18n-key="your_turn">Dein Zug!</div>
        </div>
    </div>
    
    <div id="color-picker" class="hidden">
        <p data-i18n-key="pick_color">Wähle eine Farbe:</p>
        <div class="color-choice" data-color="red"></div>
        <div class="color-choice" data-color="green"></div>
        <div class="color-choice" data-color="blue"></div>
        <div class="color-choice" data-color="yellow"></div>
    </div>

    <div id="end-screen" class="hidden">
        <div class="end-screen-content">
            <h2 id="end-screen-title">Du hast gewonnen!</h2>
            <button id="play-again-btn" data-i18n-key="play_again">Erneut spielen</button>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="uno.js"></script>
</body>
</html>
