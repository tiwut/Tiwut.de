<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versteckte Windows Funktionen</title>
    
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg-color: #ffffff;
            --text-color: #2c3e50;
            --primary-color: #0078d4;
            --primary-text-color: #ffffff;
            --border-color: #e1e5e8;
            --code-bg-color: #e8eaed;
            --shadow-color: rgba(44, 62, 80, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --card-bg-color: #2d2d2d;
                --text-color: #ecf0f1;
                --primary-color: #4dabf7;
                --primary-text-color: #1e1e1e;
                --border-color: #3a3a3a;
                --code-bg-color: #3c3c3c;
                --shadow-color: rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: var(--card-bg-color);
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            padding: 0.8rem 1rem;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .language-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .lang-button {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .lang-button:hover {
            background-color: var(--code-bg-color);
        }

        .lang-button.active {
            background-color: var(--primary-color);
            color: var(--primary-text-color);
            border-color: var(--primary-color);
        }
        
        main {
            padding-top: 2rem;
        }

        .guide-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .guide-section {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .guide-section:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .guide-drawing {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .guide-section h2 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: var(--text-color);
        }

        .guide-section p {
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .guide-section code {
            background-color: var(--code-bg-color);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            .container {
                padding: 1rem 0.5rem;
            }
             .guide-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="nav-title" 
                 data-lang-de="Windows Power-Tipps"
                 data-lang-en="Windows Power-Tips"
                 data-lang-es="Super-Trucos de Windows">
            </div>
            <div class="language-switcher">
                <button class="lang-button" data-lang="de">DE</button>
                <button class="lang-button" data-lang="en">EN</button>
                <button class="lang-button" data-lang="es">ES</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="guide-grid">

            <section class="guide-section">
                <div class="guide-drawing">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 17.58A5 5 0 0 0 15 8l-3.47 5.02A5.021 5.021 0 0 0 15 19.86V21a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-2.34a5.001 5.001 0 0 0 2.5-4.34V8a5 5 0 0 1 7-4.58"/><path d="M19.39 12.53a3 3 0 1 1 0 5.07"/></svg>
                </div>
                <h2 data-lang-de="Der Gottmodus"
                    data-lang-en="The God Mode"
                    data-lang-es="El Modo Dios">
                </h2>
                <p data-lang-de="Erstelle einen Ordner und benenne ihn um, um Zugriff auf alle Systemeinstellungen an einem Ort zu erhalten."
                   data-lang-en="Create a new folder and rename it to get access to all system settings in one single place."
                   data-lang-es="Crea una nueva carpeta y renómbrala para acceder a todos los ajustes del sistema en un solo lugar.">
                </p>
                <code>GodMode.{ED7BA470-8E54-465E-825C-99712043E01C}</code>
            </section>

            <section class="guide-section">
                <div class="guide-drawing">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2.25 12.872H21.75"/><path d="M8.625 8.247H15.375"/><path d="M2.25 17.497H21.75"/><path d="M12.879 17.497V21.75H11.121V17.497"/><path d="M12.879 12.872V17.497H11.121V12.872"/><path d="M12.879 8.247V12.872H11.121V8.247"/><path d="M12.879 3.75V8.247H11.121V3.75"/><path d="M17.497 12.872H21.75V2.25H17.497V12.872Z"/><path d="M17.497 8.247H2.25V2.25H17.497V8.247Z"/><path d="M6.75 12.872H2.25V21.75H6.75V12.872Z"/></svg>
                </div>
                <h2 data-lang-de="Zwischenablage-Verlauf"
                    data-lang-en="Clipboard History"
                    data-lang-es="Historial del Portapapeles">
                </h2>
                <p data-lang-de="Greife auf eine Liste der zuletzt kopierten Elemente zu, anstatt nur auf das letzte. Drücke einfach:"
                   data-lang-en="Access a list of recently copied items instead of just the last one. Simply press:"
                   data-lang-es="Accede a una lista de elementos copiados recientemente en lugar de solo el último. Simplemente presiona:">
                </p>
                <code>Win + V</code>
            </section>

            <section class="guide-section">
                <div class="guide-drawing">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 18v-6"></path><path d="m9 15 3-3 3 3"></path></svg>
                </div>
                <h2 data-lang-de="Geheime Bildschirmaufnahme"
                    data-lang-en="Secret Screen Recorder"
                    data-lang-es="Grabadora de Pantalla Secreta">
                </h2>
                <p data-lang-de="Die Xbox Game Bar ist nicht nur für Spiele. Nutze sie, um den Bildschirm jeder Anwendung aufzunehmen."
                   data-lang-en="The Xbox Game Bar isn't just for games. Use it to record the screen of any application."
                   data-lang-es="La Barra de Juegos de Xbox no es solo para juegos. Úsala para grabar la pantalla de cualquier aplicación.">
                </p>
                <code>Win + G</code>
            </section>

            <section class="guide-section">
                <div class="guide-drawing">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line><line x1="12" y1="12" x2="15" y2="10.5"></line><line x1="12" y1="12" x2="9" y2="10.5"></line><line x1="12" y1="12" x2="12" y2="5.5"></line></svg>
                </div>
                <h2 data-lang-de="PowerToys"
                    data-lang-en="PowerToys"
                    data-lang-es="PowerToys">
                </h2>
                <p data-lang-de="Eine Sammlung von Werkzeugen von Microsoft, um Windows zu optimieren. Enthält FancyZones, Color Picker und mehr."
                   data-lang-en="A collection of tools from Microsoft to supercharge Windows. Includes FancyZones, Color Picker, and more."
                   data-lang-es="Una colección de herramientas de Microsoft para potenciar Windows. Incluye FancyZones, Color Picker y más.">
                </p>
                <p data-lang-de="Muss aus dem Microsoft Store installiert werden."
                   data-lang-en="Needs to be installed from the Microsoft Store."
                   data-lang-es="Debe ser instalado desde la Microsoft Store.">
                </p>
            </section>

        </div>
    </main>

    <footer>
        <p data-lang-de="Erstellt, um die verborgenen Kräfte von Windows zu entdecken."
           data-lang-en="Crafted to uncover the hidden powers of Windows."
           data-lang-es="Creado para descubrir los poderes ocultos de Windows.">
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translatableElements = document.querySelectorAll('[data-lang-de]');
            const langButtons = document.querySelectorAll('.lang-button');
            const supportedLangs = ['de', 'en', 'es'];

            const updateText = (lang) => {
                translatableElements.forEach(element => {
                    const text = element.dataset[`lang${lang.charAt(0).toUpperCase() + lang.slice(1)}`];
                    if (text) {
                        element.textContent = text;
                    }
                });

                document.documentElement.lang = lang;
                
                langButtons.forEach(button => {
                    button.classList.remove('active');
                    if (button.dataset.lang === lang) {
                        button.classList.add('active');
                    }
                });
                
                localStorage.setItem('userLanguage', lang);
            };

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.dataset.lang;
                    updateText(lang);
                });
            });

            const getInitialLanguage = () => {
                const savedLang = localStorage.getItem('userLanguage');
                if (savedLang && supportedLangs.includes(savedLang)) {
                    return savedLang;
                }

                const browserLang = navigator.language.split('-')[0];
                return supportedLangs.includes(browserLang) ? browserLang : 'en';
            };
            
            const initialLang = getInitialLanguage();
            updateText(initialLang);
        });
    </script>

</body>
</html>
