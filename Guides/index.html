<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Directory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/i18next/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 data-i18n="Guides">Find Your Guide</h1>
                <div class="header-controls">
                    <a href="https://tiwut.de" class="main-page-button">Main Page</a>
                    <div class="language-selector-container">
                        <select id="languageSelector">
                            <option value="en">English</option>
                            <option value="de">Deutsch</option>
                            <option value="es">Espa√±ol</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <input type="search" id="searchInput" data-i18n-placeholder="Search" placeholder="Search for guides...">
            </div>
        </header>

        <main>
            <ul id="guideList">
            </ul>
            <p id="statusMessage" style="text-align:center; margin-top: 20px;"></p>
        </main>

        <footer>
            <p data-i18n="&copy; 2025 Tiwut.de All rights reserved, only the logos are from the original pages.">&copy; 2025 Tiwut.de All rights reserved, only the logos are from the original pages.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
