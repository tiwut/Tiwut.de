<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartungsarbeiten</title>
    
    <!-- Einbindung eines Icon-Sets (Font Awesome) für das Zahnrad-Symbol -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Grundlegende Stile und Schriftart */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Hauptcontainer für den Inhalt */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        /* Icon-Styling */
        .icon {
            font-size: 5rem; /* 80px */
            color: #3498db; /* Ein freundliches Blau */
            margin-bottom: 20px;
            animation: spin 8s linear infinite; /* Animation für das Icon */
        }

        /* Animation für das drehende Zahnrad */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Überschrift */
        h1 {
            font-size: 2.5rem; /* 40px */
            margin-bottom: 10px;
            color: #2c3e50;
        }

        /* Haupttext */
        p {
            font-size: 1.1rem; /* 18px */
            line-height: 1.6;
            color: #555;
        }

        /* Countdown-Timer Bereich */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        #countdown div {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            width: 80px;
        }

        #countdown span {
            display: block;
            font-size: 2rem; /* 32px */
            font-weight: bold;
            color: #2c3e50;
        }

        #countdown small {
            font-size: 0.8rem; /* 13px */
            color: #7f8c8d;
        }

        /* Kontaktinformationen */
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
        
        /* Anpassungen für mobile Geräte */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 25px;
            }
            #countdown {
                flex-wrap: wrap; /* Bricht um, wenn der Platz eng wird */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Das Zahnrad-Icon -->
        <i class="fas fa-cogs icon"></i>

        <h1>Wartungsarbeiten</h1>
        
        <p>
            Wir führen gerade geplante Wartungsarbeiten durch, um unsere Website für dich zu verbessern.
            Wir bitten um dein Verständnis und sind in Kürze wieder da!
        </p>

        <!-- Countdown-Timer -->
        <div id="countdown">
            <div><span id="days">00</span><small>Tage</small></div>
            <div><span id="hours">00</span><small>Stunden</small></div>
            <div><span id="minutes">00</span><small>Minuten</small></div>
            <div><span id="seconds">00</span><small>Sekunden</small></div>
        </div>

        <!-- Kontaktinformationen -->
        <div class="contact-info">
            <p>
                Bei dringenden Fragen erreichst du uns unter:
                <a href="mailto:support@tiwut.de">support@tiwut.de</a>
            </p>
        </div>
    </div>

    <script>
        // --- Countdown-Timer Logik ---
        
        // Zieldatum und -zeit für den Countdown festlegen
        // FORMAT: "Monat Tag, Jahr HH:MM:SS" (z.B. "Dec 25, 2024 18:00:00")
        const countDownDate = new Date("Jul 3, 2025 19:00:00").getTime();

        // Den Timer alle 1 Sekunde aktualisieren
        const x = setInterval(function() {

            // Heutiges Datum und Zeit holen
            const now = new Date().getTime();

            // Die verbleibende Zeit berechnen
            const distance = countDownDate - now;

            // Berechnungen für Tage, Stunden, Minuten und Sekunden
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Die Ergebnisse in die HTML-Elemente schreiben
            // Fügt eine führende Null hinzu, wenn die Zahl kleiner als 10 ist
            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            // Wenn der Countdown abgelaufen ist
            if (distance < 0) {
                clearInterval(x); // Stoppt den Timer
                document.getElementById("countdown").innerHTML = "<h2>Wir sind gleich wieder online!</h2>";
            }
        }, 1000);
    </script>

</body>
</html>
