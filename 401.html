<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="page_title">Error</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%E2%9A%A0%EF%B8%8F%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #0a0a0f;
    --accent-primary: #4A69FF;
    --accent-secondary: #C434F4;
    --text-light: #F0F2F5;
    --text-medium: #A8B2D1;
    --border-color: rgba(255, 255, 255, 0.15);
    --shadow-color: rgba(0, 0, 0, 0.3);
    
    --font-family: 'Poppins', sans-serif;
    --border-radius: 24px;
    --transition-medium: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scrollbar-width: none;
    -ms-overflow-style: none;
}
html::-webkit-scrollbar { display: none; }

body {
    font-family: var(--font-family);
    background-color: var(--bg-dark);
    color: var(--text-light);
    overflow: hidden;
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('error.avif') no-repeat center center;
    background-size: cover;
    z-index: -2;
    animation: zoom 40s infinite alternate ease-in-out;
}

body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, rgba(10, 10, 15, 0.5) 0%, rgba(10, 10, 15, 0.95) 100%);
    z-index: -1;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
}

.error-container {
    padding: 2.5rem;
    max-width: 90%;
    width: 600px;
    position: relative;
    background: rgba(21, 24, 32, 0.5);
    backdrop-filter: blur(12px) saturate(150%);
    -webkit-backdrop-filter: blur(12px) saturate(150%);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    box-shadow: 0 10px 50px var(--shadow-color);
    
    opacity: 0;
    transform: translateY(30px);
    animation: fade-in 1s var(--transition-medium) forwards;
    animation-delay: 0.2s;
}

@keyframes fade-in {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.error-code {
    font-size: clamp(6rem, 25vw, 12rem);
    font-weight: 900;
    line-height: 1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    opacity: 0.05;
    background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    pointer-events: none;
}

.error-title {
    font-size: clamp(1.75rem, 5vw, 2.5rem);
    font-weight: 700;
    margin-bottom: 0.75rem;
}

.error-subtitle {
    font-size: clamp(1rem, 2.5vw, 1.1rem);
    color: var(--text-medium);
    line-height: 1.7;
    margin-bottom: 2.5rem;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
}

.cta-button {
    display: inline-block;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.8rem 2rem;
    border-radius: 50px;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
    color: var(--text-light);
    box-shadow: 0 4px 20px rgba(74, 105, 255, 0.3), 0 4px 20px rgba(196, 52, 244, 0.3);
}

.cta-button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 8px 30px rgba(74, 105, 255, 0.5), 0 8px 30px rgba(196, 52, 244, 0.5);
}
.cta-button:active {
    transform: translateY(-2px) scale(1.02);
}

.language-switcher {
    position: absolute;
    top: 20px;
    right: 30px;
    display: flex;
    gap: 1rem;
    background: rgba(0,0,0,0.2);
    padding: 0.5rem 1rem;
    border-radius: 50px;
}
.language-switcher a {
    color: var(--text-medium);
    font-size: 0.9rem;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.3s ease;
}
.language-switcher a:hover {
    color: var(--text-light);
}
.language-switcher a.active {
    color: var(--accent-primary);
}
</style>
</head>
<body>
    
    <div class="language-switcher">
        <a href="#" data-lang="en">EN</a>
        <a href="#" data-lang="de">DE</a>
        <a href="#" data-lang="es">ES</a>
    </div>

    <div class="error-container">
        <div class="error-code" data-i18n-key="error_code_text">401</div>
        <h1 class="error-title" data-i18n-key="error_title">Something went wrong</h1>
        <p class="error-subtitle" data-i18n-key="error_subtitle">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="https://tiwut.de/" class="cta-button" data-i18n-key="main_page_button">Main Page</a>
    </div>

<script type="module">
const translations = {
    "page_title": {
        "en": "Page Not Found",
        "de": "Seite nicht gefunden",
        "es": "Página no encontrada"
    },
    "error_code_text": {
        "en": "401",
        "de": "401",
        "es": "401"
    },
    "error_title": {
        "en": "Looks like you're lost",
        "de": "Sieht so aus, als hätten Sie sich verirrt",
        "es": "Parece que te has perdido"
    },
    "error_subtitle": {
        "en": "The page you are looking for is not available. Let's get you back on track.",
        "de": "Die von Ihnen gesuchte Seite ist nicht verfügbar. Wir bringen Sie wieder auf den richtigen Weg.",
        "es": "La página que buscas no está disponible. Vamos a llevarte de vuelta al camino correcto."
    },
    "main_page_button": {
        "en": "Go to Main Page",
        "de": "Zur Hauptseite",
        "es": "Ir a la página principal"
    }
};

const setLanguage = (lang) => {
    document.documentElement.lang = lang;
    localStorage.setItem('preferredLanguage', lang);
    document.querySelectorAll('[data-i18n-key]').forEach(el => {
        const key = el.dataset.i18nKey;
        if (translations[key] && translations[key][lang]) {
            el.innerHTML = translations[key][lang];
        }
    });

    document.querySelectorAll('.language-switcher a').forEach(a => {
        a.classList.remove('active');
        if (a.dataset.lang === lang) {
            a.classList.add('active');
        }
    });
};

document.addEventListener('DOMContentLoaded', () => {
    const preferredLang = localStorage.getItem('preferredLanguage');
    const browserLang = navigator.language.split('-')[0];
    const initialLang = preferredLang || (['en', 'de', 'es'].includes(browserLang) ? browserLang : 'en');
    
    setLanguage(initialLang);

    document.querySelector('.language-switcher').addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            e.preventDefault();
            const lang = e.target.dataset.lang;
            if (lang) {
                setLanguage(lang);
            }
        }
    });
});
</script>

</body>
</html>
