<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style_Warehouse management software.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        <h2>!!!the German version is incompatible with this!!!</h2>

        <div class="file-operations">
            <label for="jsonFileInput" class="button-like-label">Load Inventory Data (inventory_data.json)</label>
            <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
            <button id="downloadJsonButton" class="primary">Download Changes as JSON</button>
        </div>
        <p id="lastLoadedFile" style="font-size: 0.9em; color: #555;"></p>


        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search...">
            <select id="searchCategory">
                <option value="all">All Fields</option>
                <option value="productName">Product Name</option>
                <option value="locationCode">Location Code</option>
                <option value="brand">Brand</option>
                <option value="features">Features</option>
                <option value="hashtags">Hashtags</option>
                <option value="condition">Condition</option>
            </select>
            <button id="searchButton">Search</button>
            <button id="resetSearchButton">Reset</button>
        </div>

        <div class="actions">
            <button id="addButton">Add Product</button>
            <button id="editButton" disabled>Edit Product</button>
            <button id="deleteButton" disabled class="danger">Remove Product</button>
        </div>

        <table id="productTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Location</th>
                    <th>Qty</th>
                    <th>Condition</th>
                    <th>Last Updated</th>
                    <th>Brand</th>
                    <th>Features</th>
                    <th>Hashtags</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div>
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                </div>
                <div>
                    <label for="locationCode">Location Code:</label>
                    <input type="text" id="locationCode">
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="0" min="0" required>
                </div>
                <div>
                    <label for="condition">Condition:</label>
                    <select id="condition">
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                        <option value="Defective">Defective</option>
                        <option value="Needs Check">Needs Check</option>
                    </select>
                </div>
                <div>
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand">
                </div>
                <div>
                    <label for="features">Features (comma-separated):</label>
                    <textarea id="features" rows="3"></textarea>
                </div>
                <div>
                    <label for="hashtags">Hashtags (comma-separated):</label>
                    <textarea id="hashtags" rows="2"></textarea>
                </div>
                <button type="submit" id="saveProductButton" class="primary">Save</button>
                <button type="button" id="cancelModalButton">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script_Warehouse management software.js"></script>
</body>
</html>
