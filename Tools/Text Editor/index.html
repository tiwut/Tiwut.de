<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Editor</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-color: #f4f7f9; /* Kept for potential future use, body itself is transparent */
            --text-color: #333;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            /* Updated for transparency */
            --secondary-bg-color: rgba(233, 236, 239, 0.85); /* Was #e9ecef - Toolbar, Search panel */
            --border-color: #ced4da;
            --textarea-bg: rgba(255, 255, 255, 0.85);      /* Was #fff - Editor, Inputs */
            --button-text-color: #fff;
            --icon-filter: invert(0%);
        }

        body.dark-mode {
            --bg-color: #2c3e50; /* Kept for potential future use, body itself is transparent */
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --primary-hover-color: #2980b9;
            /* Updated for transparency */
            --secondary-bg-color: rgba(52, 73, 94, 0.85);  /* Was #34495e - Toolbar, Search panel */
            --border-color: #566573;
            --textarea-bg: rgba(30, 39, 46, 0.85);       /* Was #1e272e - Editor, Inputs */
            --button-text-color: #fff;
            --icon-filter: invert(100%);
        }

        /* Basic Reset & Body Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: color 0.3s;
            position: relative; 
        }

        body::before {
            content: "";
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Text-Editor_main.avif');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            filter: blur(1px); 
            z-index: -1; 
        }


        /* Toolbar */
        .toolbar {
            background-color: var(--secondary-bg-color); 
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .toolbar button, .toolbar input[type="text"], .toolbar label {
            padding: 8px 12px;
            background-color: var(--primary-color); /* Buttons remain opaque by default, can be changed if needed */
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toolbar button:hover {
            background-color: var(--primary-hover-color);
        }

        .toolbar input[type="text"] {
            background-color: var(--textarea-bg); /* Will use transparent background */
            color: var(--text-color);
            border: 1px solid var(--border-color);
            min-width: 100px;
            border-radius: 5px; /* Added for consistency */
        }
        
        .toolbar .file-name-display {
            margin-left: auto;
            font-style: italic;
            color: var(--text-color);
            font-size: 0.9em;
            /* To make filename more readable against potentially complex background: */
            /* background-color: rgba(0,0,0,0.1); 
            padding: 2px 5px;
            border-radius: 3px; */
        }

        .toolbar-icon {
            width: 16px;
            height: 16px;
            filter: var(--icon-filter);
        }
        body.dark-mode .toolbar-icon { 
             filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(200%) contrast(100%);
        }


        /* Editor Area */
        .editor-container {
            flex-grow: 1;
            display: flex;
            padding: 0; 
        }

        #editor {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            outline: none;
            font-family: "Consolas", "Monaco", monospace;
            font-size: 16px;
            line-height: 1.6;
            background-color: var(--textarea-bg); /* Will use transparent background */
            color: var(--text-color);
            resize: none; 
            transition: background-color 0.3s, color 0.3s;
        }

        /* Search/Replace Panel */
        #search-replace-panel {
            background-color: var(--secondary-bg-color); /* Will use transparent background */
            padding: 10px;
            border-top: 1px solid var(--border-color);
            display: none; 
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10; 
            transition: background-color 0.3s, border-color 0.3s;
        }
        #search-replace-panel input[type="text"] {
            flex-grow: 1;
            min-width: 150px;
            padding: 8px 12px;                 /* Added for consistency */
            background-color: var(--textarea-bg); /* Added for consistency & transparency */
            color: var(--text-color);             /* Added for consistency */
            border: 1px solid var(--border-color);/* Added for consistency */
            border-radius: 5px;                 /* Added for consistency */
        }
         #search-replace-panel button {
            background-color: var(--primary-color); /* Buttons remain opaque by default */
            color: var(--button-text-color);
         }
         #search-replace-panel button:hover {
            background-color: var(--primary-hover-color);
         }


        /* Hidden file input */
        #file-input {
            display: none;
        }
    </style>
</head>

            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLXNlYXJjaCI+PGNpcmNsZSBjeD0iMTEiIGN5PSIxMSIgcj0iOCIvPjxwYXRoIGQ9Im0yMSAyMS00LjMtNC4zIi8+PC9zdmc+" alt="Search" class="toolbar-icon">

    <div class="editor-container">
        <textarea id="editor" spellcheck="false" placeholder="Start typing..."></textarea>
    </div>
    
    <input type="file" id="file-input" accept=".txt,.md,.html,.css,.js,.json,.xml,text/*">

    <div id="search-replace-panel">
        <input type="text" id="search-term" placeholder="Find...">
        <button id="btn-find-next">Find Next</button>
        <input type="text" id="replace-term" placeholder="Replace with...">
        <button id="btn-replace">Replace</button>
        <button id="btn-replace-all">Replace All</button>
        <button id="btn-close-search" style="margin-left: auto;">âœ•</button>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        
        const btnNew = document.getElementById('btn-new');
        const btnOpen = document.getElementById('btn-open');
        const btnSave = document.getElementById('btn-save');
        
        const btnToggleSearch = document.getElementById('btn-toggle-search');
        const searchReplacePanel = document.getElementById('search-replace-panel');
        const btnCloseSearch = document.getElementById('btn-close-search');
        const searchTermInput = document.getElementById('search-term');
        const replaceTermInput = document.getElementById('replace-term');
        const btnFindNext = document.getElementById('btn-find-next');
        const btnReplace = document.getElementById('btn-replace');
        const btnReplaceAll = document.getElementById('btn-replace-all');

        let currentFileName = 'untitled.txt';
        let isDirty = false; // To track unsaved changes
        let lastSearchIndex = 0;

        // --- Dark Mode ---
        function applyDarkMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        const darkModeMatcher = window.matchMedia('(prefers-color-scheme: dark)');
        applyDarkMode(darkModeMatcher.matches);
        darkModeMatcher.addEventListener('change', (e) => applyDarkMode(e.matches));

        // --- File Operations ---
        btnNew.addEventListener('click', () => {
            if (isDirty && !confirm("You have unsaved changes. Are you sure you want to create a new file?")) {
                return;
            }
            editor.value = '';
            currentFileName = 'untitled.txt';
            fileNameDisplay.textContent = currentFileName;
            isDirty = false;
            document.title = `Editor - ${currentFileName}`;
        });

        btnOpen.addEventListener('click', () => {
            if (isDirty && !confirm("You have unsaved changes. Are you sure you want to open a new file?")) {
                return;
            }
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    editor.value = e.target.result;
                    currentFileName = file.name;
                    fileNameDisplay.textContent = currentFileName;
                    isDirty = false;
                    document.title = `Editor - ${currentFileName}`;
                };
                reader.readAsText(file);
            }
            event.target.value = null; 
        });

        btnSave.addEventListener('click', () => {
            const textToSave = editor.value;
            const blob = new Blob([textToSave], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            isDirty = false;
            document.title = `Editor - ${currentFileName}`;
        });

        // --- Track Unsaved Changes ---
        editor.addEventListener('input', () => {
            if (!isDirty) {
                isDirty = true;
                document.title = `* Editor - ${currentFileName}`;
            }
        });

        window.addEventListener('beforeunload', (event) => {
            if (isDirty) {
                event.preventDefault();
                event.returnValue = ''; 
                return 'You have unsaved changes. Are you sure you want to leave?';
            }
        });

        // --- Search and Replace ---
        btnToggleSearch.addEventListener('click', () => {
            searchReplacePanel.style.display = searchReplacePanel.style.display === 'none' ? 'flex' : 'none';
            if (searchReplacePanel.style.display === 'flex') {
                searchTermInput.focus();
            }
        });

        btnCloseSearch.addEventListener('click', () => {
            searchReplacePanel.style.display = 'none';
            editor.focus(); // Return focus to editor
        });

        function findNext(term, caseSensitive = false) {
            const content = editor.value;
            const searchTerm = caseSensitive ? term : term.toLowerCase();
            const textToSearch = caseSensitive ? content : content.toLowerCase();

            let foundIndex = textToSearch.indexOf(searchTerm, lastSearchIndex);

            if (foundIndex !== -1) {
                editor.focus();
                editor.setSelectionRange(foundIndex, foundIndex + term.length);
                lastSearchIndex = foundIndex + 1; 
                const lineHeight = parseFloat(getComputedStyle(editor).lineHeight);
                const lines = content.substring(0, foundIndex).split('\n').length;
                editor.scrollTop = (lines - 5) * lineHeight; 
                return true;
            } else {
                lastSearchIndex = 0; 
                alert("Search term not found.");
                // Optionally, you might want to focus the editor or search term input here
                searchTermInput.focus(); // Keep focus on search input if not found
                return false;
            }
        }

        btnFindNext.addEventListener('click', () => {
            const term = searchTermInput.value;
            if (term) {
                findNext(term);
            } else {
                searchTermInput.focus();
            }
        });
        
        searchTermInput.addEventListener('input', () => {
            lastSearchIndex = 0; 
        });


        btnReplace.addEventListener('click', () => {
            const term = searchTermInput.value;
            const replacement = replaceTermInput.value;
            if (term && editor.selectionStart !== editor.selectionEnd) {
                const selectedText = editor.value.substring(editor.selectionStart, editor.selectionEnd);
                if (selectedText.toLowerCase() === term.toLowerCase()) { 
                    const start = editor.selectionStart;
                    editor.setRangeText(replacement, start, editor.selectionEnd, 'select');
                    editor.dispatchEvent(new Event('input')); 
                    lastSearchIndex = start + replacement.length; 
                    findNext(term); 
                } else {
                    findNext(term); 
                }
            } else if (term) {
                findNext(term); 
            } else {
                searchTermInput.focus();
            }
        });

        btnReplaceAll.addEventListener('click', () => {
            const term = searchTermInput.value;
            const replacement = replaceTermInput.value;
            if (term) {
                const regex = new RegExp(term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                let occurrences = 0;
                const originalValue = editor.value;
                const newValue = originalValue.replace(regex, () => {
                    occurrences++;
                    return replacement;
                });

                if (occurrences > 0) {
                    editor.value = newValue;
                    editor.dispatchEvent(new Event('input')); 
                    alert(`${occurrences} occurrence(s) replaced.`);
                } else {
                    alert("Search term not found.");
                }
                lastSearchIndex = 0;
            } else {
                 searchTermInput.focus();
            }
        });

        // Keyboard shortcuts
        editor.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                btnSave.click();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                btnOpen.click();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                btnToggleSearch.click();
                searchTermInput.focus();
                searchTermInput.select();
            }
            if (e.key === 'Escape' && searchReplacePanel.style.display === 'flex') {
                e.preventDefault();
                btnCloseSearch.click();
            }
        });
        
        searchReplacePanel.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.activeElement === searchTermInput) {
                    e.preventDefault();
                    btnFindNext.click();
                } else if (document.activeElement === replaceTermInput) {
                    e.preventDefault();
                    btnReplace.click(); // Or perhaps btnReplaceAll if Enter on replace field is desired for that
                }
            }
            if (e.key === 'Escape') {
                e.preventDefault();
                btnCloseSearch.click();
            }
        });


        // Initialize
        fileNameDisplay.textContent = currentFileName;
        document.title = `Editor - ${currentFileName}`;

    </script>
</body>
