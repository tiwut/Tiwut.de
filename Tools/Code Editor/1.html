<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome für Icons (einfache Möglichkeit) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="theme-dark">

    <div class="main-container">
        <!-- Activity Bar -->
        <div class="activity-bar">
            <div class="icon active"><i class="fas fa-files"></i></div>
            <div class="icon"><i class="fas fa-search"></i></div>
            <div class="icon"><i class="fas fa-cog"></i></div>
        </div>

        <!-- Side Bar -->
        <div class="sidebar">
            <h3 data-i18n-key="fileExplorer">File Explorer</h3>
            <ul class="file-explorer-list">
                <li><i class="fas fa-folder"></i> src</li>
                <li class="file-item"><i class="fab fa-js-square"></i> script.js</li>
                <li class="file-item"><i class="fab fa-html5"></i> index.html</li>
                <li class="file-item"><i class="fab fa-css3-alt"></i> style.css</li>
            </ul>
        </div>

        <!-- Editor & Status Bar Section -->
        <div class="editor-section">
            <!-- Main Editor -->
            <div id="editor-container"></div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">
                    <a href="https://tiwut.de" target="_blank" class="main-page-button">
                        <i class="fas fa-rocket"></i>
                        <span data-i18n-key="mainPageButton">Main Page</span>
                    </a>
                </div>
                <div class="status-right">
                    <!-- Theme Selector -->
                    <div class="status-item">
                        <i class="fas fa-palette"></i>
                        <span data-i18n-key="theme">Theme</span>:
                        <select id="theme-selector">
                            <option value="dark" data-i18n-key="theme.dark">Dark</option>
                            <option value="light" data-i18n-key="theme.light">Light</option>
                            <option value="contrast" data-i18n-key="theme.contrast">High Contrast</option>
                        </select>
                    </div>
                     <!-- Language Selector -->
                    <div class="status-item">
                        <i class="fas fa-globe"></i>
                        <span data-i18n-key="language">Language</span>:
                        <select id="language-selector">
                            <option value="en">English</option>
                            <option value="de">Deutsch</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <!-- Our Script -->
    <script src="script.js"></script>
</body>
</html>
