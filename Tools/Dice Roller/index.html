<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Dice Roller</h1>
            <p>Click the button to roll the die!</p>
        </header>

        <main>
            <div class="scene">
                <div class="platform"></div>
                <div class="dice-container">
                    <div class="die" id="die">
                        <div class="face front">
                            <span class="dot dot-center"></span>
                        </div>
                        <div class="face back">
                            <span class="dot dot-tl"></span>
                            <span class="dot dot-tr"></span>
                            <span class="dot dot-ml"></span>
                            <span class="dot dot-mr"></span>
                            <span class="dot dot-bl"></span>
                            <span class="dot dot-br"></span>
                        </div>
                        <div class="face right">
                            <span class="dot dot-tl"></span>
                            <span class="dot dot-center"></span>
                            <span class="dot dot-br"></span>
                        </div>
                        <div class="face left">
                            <span class="dot dot-tl"></span>
                            <span class="dot dot-tr"></span>
                            <span class="dot dot-bl"></span>
                            <span class="dot dot-br"></span>
                        </div>
                        <div class="face top">
                            <span class="dot dot-tl"></span>
                            <span class="dot dot-tr"></span>
                            <span class="dot dot-center"></span>
                            <span class="dot dot-bl"></span>
                            <span class="dot dot-br"></span>
                        </div>
                        <div class="face bottom">
                            <span class="dot dot-tl"></span>
                            <span class="dot dot-br"></span>
                        </div>
                    </div>
                </div>
            </div>

            <button id="roll-button">Roll Die</button>
            <div class="result-container">
                <p>Result: <span id="result-display">-</span></p>  <!-- Hier wurde "Result: " wieder eingefÃ¼gt -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Tiwut.de</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
