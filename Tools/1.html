<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be set by JavaScript -->
    <title>Tool Finder</title>
    <style>
    /* --- Begin style_tools.css --- */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

:root {
    /* Light Mode (Default) */
    --primary-color: #007bff;
    --secondary-color: #6c757d;
    --text-color: #343a40;
    --bg-color: #ffffff; /* Opaque background for elements inside container if needed */
    --item-bg-color: #f8f9fa;
    --item-hover-bg-color: #e9ecef;
    --border-color: #ccc;
    --border-light-color: #e0e0e0;
    --focus-shadow-color: rgba(0, 123, 255, 0.25);
    --box-shadow-color: rgba(0, 0, 0, 0.1);
    --border-radius: 8px;

    /* For frosted glass effect on container */
    --container-backdrop-bg: rgba(255, 255, 255, 0.55); /* Semi-transparent white */
    --container-border-color: rgba(255, 255, 255, 0.2); /* Subtle border for definition */
    --blur-effect: blur(10px) saturate(120%);
}

@media (prefers-color-scheme: dark) {
    :root {
        /* Dark Mode */
        --primary-color: #0095ff; /* Slightly brighter blue for dark mode */
        --secondary-color: #adb5bd;
        --text-color: #e9ecef;
        --bg-color: #212529; /* Opaque background for elements inside container if needed */
        --item-bg-color: #343a40;
        --item-hover-bg-color: #495057;
        --border-color: #555;
        --border-light-color: #444;
        --focus-shadow-color: rgba(0, 149, 255, 0.35);
        --box-shadow-color: rgba(255, 255, 255, 0.05);

        /* For frosted glass effect on container in dark mode */
        --container-backdrop-bg: rgba(30, 35, 40, 0.65); /* Semi-transparent dark grey */
        --container-border-color: rgba(255, 255, 255, 0.1); /* Subtle border for definition */
    }
}

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--item-bg-color); /* Fallback color, also used by body before image loads */
    background-image: url('main.avif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Crucial for backdrop-filter to work as expected */
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 20px;
    padding-bottom: 20px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.container {
    background-color: var(--container-backdrop-bg); /* Use the semi-transparent background */
    backdrop-filter: var(--blur-effect);
    -webkit-backdrop-filter: var(--blur-effect); /* For Safari compatibility */
    border: 1px solid var(--container-border-color); /* Adds a subtle edge definition */
    padding: 30px 40px;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 12px var(--box-shadow-color);
    width: 90%;
    max-width: 800px;
    text-align: center;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    overflow: hidden; /* Good practice with backdrop-filter and border-radius */
}

header {
    margin-bottom: 30px;
    position: relative;
}

.header-controls {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 15px;
    position: absolute;
    top: -15px;
    right: -15px;
}

#lang-switcher {
    padding: 5px 8px;
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    background-color: var(--bg-color);
    color: var(--text-color);
    font-size: 0.9em;
    cursor: pointer;
}
#lang-switcher:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.15rem var(--focus-shadow-color);
}


.button-link {
    display: inline-block;
    padding: 6px 12px;
    background-color: var(--primary-color);
    color: white;
    text-decoration: none;
    border-radius: var(--border-radius);
    font-size: 0.9em;
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.button-link:hover {
    background-color: color-mix(in srgb, var(--primary-color) 85%, black);
    transform: translateY(-1px);
}


header h1 {
    color: var(--primary-color);
    margin-bottom: 10px;
    margin-top: 30px; /* Add space for controls above */
    font-weight: 700;
    transition: color 0.3s ease;
}

header p {
    color: var(--secondary-color);
    font-size: 1.1em;
    transition: color 0.3s ease;
}

.search-container {
    margin-bottom: 30px;
}

#searchInput {
    width: 100%;
    padding: 15px 20px;
    font-size: 1em;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    box-sizing: border-box;
    /* Input field should remain somewhat opaque for readability */
    background-color: var(--bg-color); /* Use a more opaque background */
    color: var(--text-color);
    transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
}

#searchInput::placeholder {
    color: var(--secondary-color);
    opacity: 0.7;
}

#searchInput:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem var(--focus-shadow-color);
}

.results-container {
    margin-top: 20px;
    text-align: left;
}

.result-item {
    display: block;
    padding: 12px 15px;
    margin-bottom: 10px;
    /* Result items should also have a more opaque background than the container's backdrop */
    background-color: var(--item-bg-color);
    border: 1px solid var(--border-light-color);
    border-radius: var(--border-radius);
    text-decoration: none;
    color: var(--text-color);
    transition: background-color 0.3s ease, transform 0.2s ease, border-left-color 0.3s ease, color 0.3s ease;
    border-left: 4px solid transparent; /* For hover effect */
}

.result-item:hover {
    background-color: var(--item-hover-bg-color);
    transform: translateY(-2px);
    color: var(--primary-color);
    border-left: 4px solid var(--primary-color);
    padding-left: 11px; /* Adjust padding to account for thicker border */
}

.result-item strong { /* Not currently used, but good to have */
    color: var(--primary-color);
    transition: color 0.3s ease;
}

.no-results {
    color: var(--secondary-color);
    padding: 15px;
    background-color: var(--item-bg-color); /* Give it a slight background for readability */
    border-radius: var(--border-radius);
    font-style: italic;
    transition: color 0.3s ease, background-color 0.3s ease;
}

footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid var(--border-light-color);
    font-size: 0.9em;
    color: var(--secondary-color);
    transition: border-top-color 0.3s ease, color 0.3s ease;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .container {
        padding: 20px;
        width: 95%;
    }
    .header-controls {
        position: static;
        margin-bottom: 15px;
        justify-content: center;
    }
    header h1 {
        font-size: 1.8em;
        margin-top: 0;
    }
    header p {
        font-size: 1em;
    }
    #searchInput {
        padding: 12px 15px;
    }
}
    /* --- End style_tools.css --- */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <select id="lang-switcher"></select>
                <a href="https://tiwut.de" id="main-page-link" class="button-link" target="_blank" rel="noopener noreferrer" data-translate-key="mainPageButton">Main Page</a>
            </div>
            
            <h1 data-translate-key="headerH1">Tool Finder</h1>
            <p data-translate-key="headerP">Search for your tools quickly and efficiently.</p>
        </header>

        <main>
            <div class="search-container">
                <input type="search" id="searchInput" data-translate-placeholder-key="searchInputPlaceholder" placeholder="Search for tools (e.g., calculator, Image Converter)...">
            </div>
            <div id="results" class="results-container">
                <!-- Search results will be displayed here -->
            </div>
        </main>

        <footer>
            <p data-translate-key="footerText">&copy; 2025 Tiwut. All tools at your fingertips.</p>
        </footer>
    </div>

    <script>
    // --- Begin script_tools.js ---
    document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    const langSwitcher = document.getElementById('lang-switcher');
    
    let allTools = [];
    let currentLang = 'en'; // Default language

    // --- 1. Translation Data ---
    const translations = {
        en: {
            pageTitle: "Tool Finder",
            headerH1: "Tool Finder",
            headerP: "Search for your tools quickly and efficiently.",
            searchInputPlaceholder: "Search for tools (e.g., calculator, Image Converter)...",
            mainPageButton: "Main Page",
            footerText: "© 2025 Tiwut. All tools at your fingertips.",
            noResultsFound: "No tools found matching \"{searchTerm}\".",
            errorLoading: "Error loading tool list. Please check console.",
            noToolsAvailable: "No tools available. The tool list might be empty or could not be loaded.",
            noToolsToDisplay: "No tools to display."
        },
        de: {
            pageTitle: "Werkzeug-Finder",
            headerH1: "Werkzeug-Finder",
            headerP: "Suchen Sie schnell und effizient nach Ihren Werkzeugen.",
            searchInputPlaceholder: "Suche nach Werkzeugen (z.B. Rechner, Bildkonverter)...",
            mainPageButton: "Hauptseite",
            footerText: "© 2025 Tiwut. Alle Werkzeuge griffbereit.",
            noResultsFound: "Keine Werkzeuge für \"{searchTerm}\" gefunden.",
            errorLoading: "Fehler beim Laden der Werkzeugliste. Bitte Konsole prüfen.",
            noToolsAvailable: "Keine Werkzeuge verfügbar. Die Liste ist möglicherweise leer oder konnte nicht geladen werden.",
            noToolsToDisplay: "Keine Werkzeuge zum Anzeigen."
        },
        es: {
            pageTitle: "Buscador de Herramientas",
            headerH1: "Buscador de Herramientas",
            headerP: "Busca tus herramientas de forma rápida y eficiente.",
            searchInputPlaceholder: "Buscar herramientas (p. ej., calculadora, conversor de imágenes)...",
            mainPageButton: "Página Principal",
            footerText: "© 2025 Tiwut. Todas las herramientas a tu alcance.",
            noResultsFound: "No se encontraron herramientas que coincidan con \"{searchTerm}\".",
            errorLoading: "Error al cargar la lista de herramientas. Por favor, revisa la consola.",
            noToolsAvailable: "No hay herramientas disponibles. La lista podría estar vacía o no se pudo cargar.",
            noToolsToDisplay: "No hay herramientas para mostrar."
        }
    };
    
    const supportedLangs = Object.keys(translations); // ['en', 'de', 'es']

    // --- 2. Language Handling ---

    // Function to apply translations to the page
    function applyTranslations(lang) {
        if (!supportedLangs.includes(lang)) {
            lang = 'en'; // Fallback to English
        }
        currentLang = lang;
        document.documentElement.lang = lang; // Set HTML lang attribute
        const dict = translations[lang];

        // Update page title
        document.title = dict.pageTitle;

        // Update elements with data-translate-key
        document.querySelectorAll('[data-translate-key]').forEach(element => {
            const key = element.getAttribute('data-translate-key');
            if (dict[key]) {
                element.textContent = dict[key];
            }
        });

        // Update elements with data-translate-placeholder-key
        document.querySelectorAll('[data-translate-placeholder-key]').forEach(element => {
            const key = element.getAttribute('data-translate-placeholder-key');
            if (dict[key]) {
                element.placeholder = dict[key];
            }
        });
        
        // Refresh results to apply new language to messages like "No tools available"
        filterAndDisplayTools(); 
    }

    // Function to determine the initial language
    function getInitialLanguage() {
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang && supportedLangs.includes(savedLang)) {
            return savedLang;
        }

        const browserLang = navigator.language.split('-')[0]; // 'en-US' -> 'en'
        if (supportedLangs.includes(browserLang)) {
            return browserLang;
        }

        return 'en'; // Default
    }
    
    // Setup language switcher
    function setupLangSwitcher() {
        const langOptions = {
            en: 'English',
            de: 'Deutsch',
            es: 'Español'
        };

        supportedLangs.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang;
            option.textContent = langOptions[lang];
            langSwitcher.appendChild(option);
        });

        const initialLang = getInitialLanguage();
        langSwitcher.value = initialLang;
        applyTranslations(initialLang);

        langSwitcher.addEventListener('change', (event) => {
            const newLang = event.target.value;
            localStorage.setItem('preferredLanguage', newLang);
            applyTranslations(newLang);
        });
    }


    // --- 3. Tool Fetching and Displaying ---

    async function fetchTools() {
        try {
            const response = await fetch('tools.txt');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const text = await response.text();
            allTools = text.split('\n')
                           .map(line => line.trim())
                           .filter(line => line.length > 0);
            
            // Display all tools initially
            filterAndDisplayTools();

        } catch (error) {
            console.error('Error fetching or parsing tools.txt:', error);
            resultsDiv.innerHTML = `<p class="no-results">${translations[currentLang].errorLoading}</p>`;
        }
    }

    function displayResults(toolsToDisplay, searchTerm = "") {
        resultsDiv.innerHTML = ''; // Clear previous results
        const dict = translations[currentLang];

        if (toolsToDisplay.length === 0) {
            let message = dict.noToolsToDisplay;
            if (searchTerm) { 
                message = dict.noResultsFound.replace('{searchTerm}', escapeHTML(searchTerm));
            } else if (allTools.length === 0) {
                message = dict.noToolsAvailable;
            }
            resultsDiv.innerHTML = `<p class="no-results">${message}</p>`;
        } else {
            const ul = document.createElement('ul');
            ul.style.listStyleType = 'none';
            ul.style.paddingLeft = '0';

            toolsToDisplay.forEach(toolFile => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = toolFile;
                link.textContent = formatToolName(toolFile);
                link.className = 'result-item';
                li.appendChild(link);
ul.appendChild(li);
            });
            resultsDiv.appendChild(ul);
        }
    }

    function filterAndDisplayTools() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        if (searchTerm === "") {
            displayResults(allTools);
            return;
        }
        const filteredTools = allTools.filter(toolFile =>
            toolFile.toLowerCase().includes(searchTerm) ||
            formatToolName(toolFile).toLowerCase().includes(searchTerm)
        );
        displayResults(filteredTools, searchTerm);
    }
    
    function formatToolName(filename) {
        let name = filename.replace('.html', '').replace(/[-_]/g, ' ');
        return name.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    function escapeHTML(str) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
    }

    // --- 4. Event Listeners and Initialization ---

    searchInput.addEventListener('input', filterAndDisplayTools);

    // Initial setup
    setupLangSwitcher(); // This will also call applyTranslations
    fetchTools();
});
    // --- End script_tools.js ---
    </script>
</body>
</html>
