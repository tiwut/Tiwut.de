<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lager Management Frontend</title>
    <link rel="stylesheet" href="style_Lagerverwaltungssoftware_Deutsch.css">
</head>
<body>
    <div class="container">
        <h1>Lager Management System</h1>

        <div class="file-operations">
            <label for="jsonFileInput" class="button-like-label">Lagerdaten laden (lager_data.json)</label>
            <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
            <button id="downloadJsonButton" class="primary">Änderungen als JSON herunterladen</button>
        </div>
        <p id="lastLoadedFile" style="font-size: 0.9em; color: #555;"></p>


        <div class="controls">
            <input type="text" id="searchInput" placeholder="Suchen...">
            <select id="searchCategory">
                <option value="alle">Alle Felder</option>
                <option value="produktname">Produktname</option>
                <option value="lagerplatz">Lagerplatz</option>
                <option value="marke">Marke</option>
                <option value="eigenschaften">Eigenschaften</option>
                <option value="hashtags">Hashtags</option>
                <option value="zustand">Zustand</option>
            </select>
            <button id="searchButton">Suchen</button>
            <button id="resetSearchButton">Reset</button>
        </div>

        <div class="actions">
            <button id="addButton">Produkt hinzufügen</button>
            <button id="editButton" disabled>Produkt bearbeiten</button>
            <button id="deleteButton" disabled class="danger">Produkt entfernen</button>
        </div>

        <table id="produktTable">
            <thead>
                <tr>
                    <th>Produktname</th>
                    <th>Lagerplatz</th>
                    <th>Stück</th>
                    <th>Zustand</th>
                    <th>Aktualisiert</th>
                    <th>Marke</th>
                    <th>Eigenschaften</th>
                    <th>Hashtags</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produkt-Daten werden hier von JavaScript eingefügt -->
            </tbody>
        </table>
    </div>

    <!-- Modal für Hinzufügen/Bearbeiten -->
    <div id="produktModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Produkt</h2>
            <form id="produktForm">
                <input type="hidden" id="produktId">
                <div>
                    <label for="produktname">Produktname:</label>
                    <input type="text" id="produktname" required>
                </div>
                <div>
                    <label for="lagerplatz">Lagerplatz (Code):</label>
                    <input type="text" id="lagerplatz">
                </div>
                <div>
                    <label for="stueckzahl">Stückzahl:</label>
                    <input type="number" id="stueckzahl" value="0" min="0" required>
                </div>
                <div>
                    <label for="zustand">Zustand:</label>
                    <select id="zustand">
                        <option value="Neu">Neu</option>
                        <option value="Gebraucht">Gebraucht</option>
                        <option value="Defekt">Defekt</option>
                        <option value="Zu prüfen">Zu prüfen</option>
                    </select>
                </div>
                <div>
                    <label for="marke">Marke:</label>
                    <input type="text" id="marke">
                </div>
                <div>
                    <label for="eigenschaften">Eigenschaften (kommagetrennt):</label>
                    <textarea id="eigenschaften" rows="3"></textarea>
                </div>
                <div>
                    <label for="hashtags">Hashtags (kommagetrennt):</label>
                    <textarea id="hashtags" rows="2"></textarea>
                </div>
                <button type="submit" id="saveProduktButton" class="primary">Speichern</button>
                <button type="button" id="cancelModalButton">Abbrechen</button>
            </form>
        </div>
    </div>

    <script src="script_Lagerverwaltungssoftware_Deutsch.js"></script>
</body>
</html>
