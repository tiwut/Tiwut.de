<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be set by JavaScript -->
    <title>Tool Finder</title>
    <style>
    /* --- Begin style_tools.css --- */
    /* Import der futuristischen Schriftart */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

:root {
    /* "Krass" Cyberpunk Farbpalette */
    --primary-color: #ff6600; /* Leuchtendes, energiegeladenes Orange */
    --secondary-color: #cccccc; /* Helles Grau für Text */
    --bg-color: #0a0a0a; /* Tiefes Schwarz als Fallback-Hintergrundfarbe */
    
    /* Angepasste Farben für den "Glass" Effekt über dem Bild */
    --container-bg: rgba(20, 20, 20, 0.65); /* Halbtransparent für den Glas-Container */
    --item-bg-color: rgba(35, 35, 35, 0.8); /* Etwas deckender für Listeneinträge */
    --item-hover-bg-color: rgba(50, 50, 50, 0.9); /* Fast deckend beim Hover */
    
    --border-color: #333333;
    --glow-color: rgba(255, 102, 0, 0.6); /* Farbe für den Neon-Glow-Effekt */
    --shadow-color: rgba(0, 0, 0, 0.5);
    --border-radius: 6px;
}

/* Keyframe-Animationen für Effekte */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulseGlow {
    0% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--glow-color); }
    50% { text-shadow: 0 0 8px var(--primary-color), 0 0 18px var(--primary-color), 0 0 28px var(--glow-color); }
    100% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--glow-color); }
}


body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    
    /* Hintergrundbild wird wieder verwendet */
    background-color: var(--bg-color); /* Fallback, falls Bild nicht lädt */
    background-image: url('main.avif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Sehr wichtig für den backdrop-filter! */

    color: var(--secondary-color);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 40px;
    padding-bottom: 40px;
    overflow-x: hidden; /* Verhindert horizontales Scrollen durch Animationen */
}

.container {
    background-color: var(--container-bg);
    /* Der "Frosted Glass" Effekt, der den Bildhintergrund verschwimmen lässt */
    backdrop-filter: blur(12px) saturate(110%);
    -webkit-backdrop-filter: blur(12px) saturate(110%); /* Für Safari */
    
    border: 1px solid var(--border-color);
    padding: 30px 40px;
    border-radius: var(--border-radius);
    box-shadow: 0 0 25px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,102,0,0.1);
    width: 90%;
    max-width: 800px;
    text-align: center;
    overflow: hidden;
    
    /* Lade-Animation für den Container */
    opacity: 0;
    animation: fadeInUp 0.8s ease-out 0.2s forwards;
}

header {
    margin-bottom: 30px;
    position: relative;
}

.header-controls {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 15px;
    position: absolute;
    top: -15px;
    right: -15px;
}

/* Allgemeiner Stil für interaktive Steuerelemente */
#lang-switcher, .button-link {
    background: transparent;
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
    padding: 6px 12px;
    border-radius: var(--border-radius);
    font-family: 'Orbitron', sans-serif;
    font-size: 0.9em;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    text-transform: uppercase;
}

#lang-switcher:hover, .button-link:hover {
    background-color: var(--primary-color);
    color: var(--bg-color);
    box-shadow: 0 0 15px var(--glow-color);
    transform: translateY(-2px);
}

#lang-switcher:focus {
    outline: none;
    box-shadow: 0 0 15px var(--glow-color);
}
#lang-switcher {
    background-color: var(--item-bg-color); /* Damit die Optionen lesbar sind */
}


header h1 {
    font-family: 'Orbitron', sans-serif;
    color: var(--primary-color);
    margin-bottom: 10px;
    margin-top: 30px;
    font-weight: 700;
    font-size: 2.8em;
    text-transform: uppercase;
    /* Pulsierender Neon-Glow Effekt */
    animation: pulseGlow 4s infinite ease-in-out, fadeInUp 0.8s ease-out 0.5s forwards;
    opacity: 0; /* Start für Animation */
}

header p {
    color: var(--secondary-color);
    font-size: 1.1em;
    opacity: 0; /* Start für Animation */
    animation: fadeInUp 0.8s ease-out 0.8s forwards;
}

.search-container {
    margin-bottom: 30px;
    opacity: 0; /* Start für Animation */
    animation: fadeInUp 0.8s ease-out 1.1s forwards;
}

#searchInput {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.1em;
    border: none;
    border-bottom: 2px solid var(--border-color);
    border-radius: 0;
    box-sizing: border-box;
    background-color: transparent;
    color: var(--secondary-color);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Roboto', sans-serif;
}

#searchInput::placeholder {
    color: var(--secondary-color);
    opacity: 0.5;
}

#searchInput:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 5px 20px -5px var(--glow-color);
}

.results-container {
    margin-top: 20px;
    text-align: left;
}

.result-item {
    display: block;
    padding: 15px 20px;
    margin-bottom: 12px;
    background-color: var(--item-bg-color);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    text-decoration: none;
    color: var(--secondary-color);
    transition: all 0.3s ease;
    border-left: 4px solid var(--border-color);
    position: relative; /* Wichtig für den Glint-Effekt */
    overflow: hidden; /* Wichtig für den Glint-Effekt */
}

/* --- Der aufwendige "Glint" Hover-Effekt --- */
.result-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%; /* Startet außerhalb des Elements */
    width: 50%;
    height: 100%;
    background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
    transition: left 0.7s ease-in-out;
}

.result-item:hover::before {
    left: 150%; /* Bewegt den Glint über das Element hinaus */
}

.result-item:hover {
    background-color: var(--item-hover-bg-color);
    transform: scale(1.02);
    color: var(--primary-color);
    border-left: 4px solid var(--primary-color);
    box-shadow: 0 0 20px var(--shadow-color);
}

.no-results {
    color: var(--secondary-color);
    padding: 20px;
    background-color: var(--item-bg-color);
    border-radius: var(--border-radius);
    font-style: italic;
    border-left: 4px solid var(--secondary-color);
    opacity: 0.8;
}

footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid var(--border-color);
    font-size: 0.9em;
    color: var(--secondary-color);
    opacity: 0.7;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    body {
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .container {
        padding: 20px;
        width: 95%;
    }
    .header-controls {
        position: static;
        margin-bottom: 15px;
        justify-content: center;
    }
    header h1 {
        font-size: 2em;
        margin-top: 0;
    }
    #searchInput {
        padding: 12px 15px;
    }
}
    /* --- End style_tools.css --- */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <select id="lang-switcher"></select>
                <a href="https://tiwut.de" id="main-page-link" class="button-link" target="_blank" rel="noopener noreferrer" data-translate-key="mainPageButton">Main Page</a>
            </div>
            
            <h1 data-translate-key="headerH1">Tool Finder</h1>
            <p data-translate-key="headerP">Search for your tools quickly and efficiently.</p>
        </header>

        <main>
            <div class="search-container">
                <input type="search" id="searchInput" data-translate-placeholder-key="searchInputPlaceholder" placeholder="Search for tools (e.g., calculator, Image Converter)...">
            </div>
            <div id="results" class="results-container">
                <!-- Search results will be displayed here -->
            </div>
        </main>

        <footer>
            <p data-translate-key="footerText">&copy; 2025 Tiwut. All tools at your fingertips.</p>
        </footer>
    </div>

    <script>
    // --- Begin script_tools.js ---
    document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    const langSwitcher = document.getElementById('lang-switcher');
    
    let allTools = [];
    let currentLang = 'en'; // Default language

    // --- 1. Translation Data ---
    const translations = {
        en: {
            pageTitle: "Tool Finder",
            headerH1: "Tool Finder",
            headerP: "Search for your tools quickly and efficiently.",
            searchInputPlaceholder: "Search for tools (e.g., calculator, Image Converter)...",
            mainPageButton: "Main Page",
            footerText: "© 2025 Tiwut. All tools at your fingertips.",
            noResultsFound: "No tools found matching \"{searchTerm}\".",
            errorLoading: "Error loading tool list. Please check console.",
            noToolsAvailable: "No tools available. The tool list might be empty or could not be loaded.",
            noToolsToDisplay: "No tools to display."
        },
        de: {
            pageTitle: "Werkzeug-Finder",
            headerH1: "Werkzeug-Finder",
            headerP: "Suchen Sie schnell und effizient nach Ihren Werkzeugen.",
            searchInputPlaceholder: "Suche nach Werkzeugen (z.B. Rechner, Bildkonverter)...",
            mainPageButton: "Hauptseite",
            footerText: "© 2025 Tiwut. Alle Werkzeuge griffbereit.",
            noResultsFound: "Keine Werkzeuge für \"{searchTerm}\" gefunden.",
            errorLoading: "Fehler beim Laden der Werkzeugliste. Bitte Konsole prüfen.",
            noToolsAvailable: "Keine Werkzeuge verfügbar. Die Liste ist möglicherweise leer oder konnte nicht geladen werden.",
            noToolsToDisplay: "Keine Werkzeuge zum Anzeigen."
        },
        es: {
            pageTitle: "Buscador de Herramientas",
            headerH1: "Buscador de Herramientas",
            headerP: "Busca tus herramientas de forma rápida y eficiente.",
            searchInputPlaceholder: "Buscar herramientas (p. ej., calculadora, conversor de imágenes)...",
            mainPageButton: "Página Principal",
            footerText: "© 2025 Tiwut. Todas las herramientas a tu alcance.",
            noResultsFound: "No se encontraron herramientas que coincidan con \"{searchTerm}\".",
            errorLoading: "Error al cargar la lista de herramientas. Por favor, revisa la consola.",
            noToolsAvailable: "No hay herramientas disponibles. La lista podría estar vacía o no se pudo cargar.",
            noToolsToDisplay: "No hay herramientas para mostrar."
        }
    };
    
    const supportedLangs = Object.keys(translations); // ['en', 'de', 'es']

    // --- 2. Language Handling ---

    // Function to apply translations to the page
    function applyTranslations(lang) {
        if (!supportedLangs.includes(lang)) {
            lang = 'en'; // Fallback to English
        }
        currentLang = lang;
        document.documentElement.lang = lang; // Set HTML lang attribute
        const dict = translations[lang];

        // Update page title
        document.title = dict.pageTitle;

        // Update elements with data-translate-key
        document.querySelectorAll('[data-translate-key]').forEach(element => {
            const key = element.getAttribute('data-translate-key');
            if (dict[key]) {
                element.textContent = dict[key];
            }
        });

        // Update elements with data-translate-placeholder-key
        document.querySelectorAll('[data-translate-placeholder-key]').forEach(element => {
            const key = element.getAttribute('data-translate-placeholder-key');
            if (dict[key]) {
                element.placeholder = dict[key];
            }
        });
        
        // Refresh results to apply new language to messages like "No tools available"
        filterAndDisplayTools(); 
    }

    // Function to determine the initial language
    function getInitialLanguage() {
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang && supportedLangs.includes(savedLang)) {
            return savedLang;
        }

        const browserLang = navigator.language.split('-')[0]; // 'en-US' -> 'en'
        if (supportedLangs.includes(browserLang)) {
            return browserLang;
        }

        return 'en'; // Default
    }
    
    // Setup language switcher
    function setupLangSwitcher() {
        const langOptions = {
            en: 'English',
            de: 'Deutsch',
            es: 'Español'
        };

        supportedLangs.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang;
            option.textContent = langOptions[lang];
            langSwitcher.appendChild(option);
        });

        const initialLang = getInitialLanguage();
        langSwitcher.value = initialLang;
        applyTranslations(initialLang);

        langSwitcher.addEventListener('change', (event) => {
            const newLang = event.target.value;
            localStorage.setItem('preferredLanguage', newLang);
            applyTranslations(newLang);
        });
    }


    // --- 3. Tool Fetching and Displaying ---

    async function fetchTools() {
        try {
            const response = await fetch('tools.txt');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const text = await response.text();
            allTools = text.split('\n')
                           .map(line => line.trim())
                           .filter(line => line.length > 0);
            
            // Display all tools initially
            filterAndDisplayTools();

        } catch (error) {
            console.error('Error fetching or parsing tools.txt:', error);
            resultsDiv.innerHTML = `<p class="no-results">${translations[currentLang].errorLoading}</p>`;
        }
    }

    function displayResults(toolsToDisplay, searchTerm = "") {
        resultsDiv.innerHTML = ''; // Clear previous results
        const dict = translations[currentLang];

        if (toolsToDisplay.length === 0) {
            let message = dict.noToolsToDisplay;
            if (searchTerm) { 
                message = dict.noResultsFound.replace('{searchTerm}', escapeHTML(searchTerm));
            } else if (allTools.length === 0) {
                message = dict.noToolsAvailable;
            }
            resultsDiv.innerHTML = `<p class="no-results">${message}</p>`;
        } else {
            const ul = document.createElement('ul');
            ul.style.listStyleType = 'none';
            ul.style.paddingLeft = '0';

            toolsToDisplay.forEach(toolFile => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = toolFile;
                link.textContent = formatToolName(toolFile);
                link.className = 'result-item';
                li.appendChild(link);
                ul.appendChild(li);
            });
            resultsDiv.appendChild(ul);
        }
    }

    function filterAndDisplayTools() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        if (searchTerm === "") {
            displayResults(allTools);
            return;
        }
        const filteredTools = allTools.filter(toolFile =>
            toolFile.toLowerCase().includes(searchTerm) ||
            formatToolName(toolFile).toLowerCase().includes(searchTerm)
        );
        displayResults(filteredTools, searchTerm);
    }
    
    function formatToolName(filename) {
        let name = filename.replace('.html', '').replace(/[-_]/g, ' ');
        return name.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    function escapeHTML(str) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
    }

    // --- 4. Event Listeners and Initialization ---

    searchInput.addEventListener('input', filterAndDisplayTools);

    // Initial setup
    setupLangSwitcher(); // This will also call applyTranslations
    fetchTools();
});
    // --- End script_tools.js ---
    </script>
</body>
</html>
