<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="siteTitle">Website Suche</title>
    <link rel="stylesheet" href="style_search.css">
</head>
<body>
    <!-- Elemente fÃ¼r den Custom Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-circle"></div>

    <!-- UI-Elemente -->
    <a href="https://tiwut.de/" target="_blank" rel="noopener noreferrer" class="main-page-link" data-key="mainPage">Main Page</a>
    
    <div id="lang-switcher">
        <button data-lang="de">DE</button>
        <button data-lang="en">EN</button>
        <button data-lang="es">ES</button>
    </div>

    <main class="main-container">
        <div class="search-container">
            <h1 data-key="title">Durchsuche die Website</h1>
            <div class="input-wrapper">
                <input type="text" id="searchInput" data-key-placeholder="placeholder">
            </div>
            <div id="results">
                <!-- Suchergebnisse erscheinen hier -->
            </div>
        </div>
    </main>

    <script src="search.js"></script>
</body>
</html>
