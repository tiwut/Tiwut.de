<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Finder</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

    :root {
        --primary-color: #00bfff;
        --secondary-color: #e0e0e0;
        --bg-color: #050816;
        --container-bg: rgba(10, 15, 35, 0.75);
        --item-bg-color: rgba(30, 40, 70, 0.6);
        --item-hover-bg-color: rgba(50, 60, 100, 0.8);
        --border-color: rgba(0, 191, 255, 0.3);
        --glow-color: rgba(0, 191, 255, 0.4);
        --shadow-color: rgba(0, 0, 0, 0.7);
        --border-radius: 8px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes pulseGlow {
        0% { text-shadow: 0 0 7px var(--primary-color), 0 0 14px var(--primary-color), 0 0 21px var(--glow-color); }
        50% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--glow-color); }
        100% { text-shadow: 0 0 7px var(--primary-color), 0 0 14px var(--primary-color), 0 0 21px var(--glow-color); }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(40px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        background-image: url('main.avif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--secondary-color);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px 20px;
        overflow-x: hidden;
    }

    .container {
        background-color: var(--container-bg);
        backdrop-filter: blur(15px) saturate(120%);
        -webkit-backdrop-filter: blur(15px) saturate(120%);
        border: 1px solid var(--border-color);
        padding: 30px 40px;
        border-radius: var(--border-radius);
        box-shadow: 0 0 50px var(--shadow-color), inset 0 0 20px rgba(0, 191, 255, 0.1);
        width: 90%;
        max-width: 800px;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.2s forwards;
    }

    header {
        margin-bottom: 35px;
        position: relative;
    }

    .header-controls {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 25px;
        position: absolute;
        top: -15px;
        right: -15px;
    }
    
    .select-wrapper {
        position: relative;
        display: inline-block;
    }
    .select-wrapper::after {
        content: '▼';
        font-size: 0.8em;
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: var(--primary-color);
        transition: color 0.3s ease;
    }

    .select-wrapper, .button-link {
        transition: transform 0.3s ease;
    }

    #lang-switcher, .button-link {
        background: var(--item-bg-color);
        border: 1px solid var(--border-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: var(--border-radius);
        font-family: 'Orbitron', sans-serif;
        font-size: 0.9em;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        text-transform: uppercase;
    }
    
    #lang-switcher {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 35px;
    }

    .select-wrapper:hover, 
    .button-link:hover {
        transform: translateY(-2px);
    }
    
    .select-wrapper:hover #lang-switcher,
    .button-link:hover {
        background-color: var(--primary-color);
        color: var(--bg-color);
        box-shadow: 0 0 15px var(--glow-color);
    }

    .select-wrapper:hover::after {
        color: var(--bg-color);
    }

    #lang-switcher:focus {
        outline: none;
        box-shadow: 0 0 15px var(--glow-color);
    }

    header h1 {
        font-family: 'Orbitron', sans-serif;
        color: var(--primary-color);
        margin: 30px 0 10px;
        font-weight: 700;
        font-size: 3em;
        text-transform: uppercase;
        animation: pulseGlow 4s infinite ease-in-out, fadeInUp 0.8s ease-out 0.5s forwards;
        opacity: 0;
    }

    header p {
        color: var(--secondary-color);
        font-size: 1.1em;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.8s forwards;
    }

    .search-container {
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 1.1s forwards;
        position: relative;
    }
    
    .search-container::before {
        content: '⚲';
        font-family: 'Orbitron', sans-serif;
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        opacity: 0.7;
        font-size: 1.4em;
        transition: all 0.3s ease;
        pointer-events: none;
    }
    
    #searchInput {
        width: 100%;
        padding: 15px 20px 15px 55px;
        font-size: 1.1em;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-sizing: border-box;
        background-color: var(--item-bg-color);
        color: var(--secondary-color);
        transition: all 0.3s ease;
        font-family: 'Roboto', sans-serif;
    }

    #searchInput::placeholder {
        color: var(--secondary-color);
        opacity: 0.5;
    }

    #searchInput:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: var(--item-hover-bg-color);
        box-shadow: 0 0 20px var(--glow-color);
    }

    #searchInput:focus + .search-container::before {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
    }

    .results-container {
        margin-top: 20px;
        text-align: left;
    }
    
    .results-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .result-item {
        display: block;
        padding: 15px 20px;
        margin-bottom: 12px;
        background-color: var(--item-bg-color);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        text-decoration: none;
        color: var(--secondary-color);
        transition: all 0.3s ease;
        border-left: 4px solid var(--border-color);
        opacity: 0;
        animation: slideIn 0.5s ease-out forwards;
    }

    .result-item:hover {
        background-color: var(--item-hover-bg-color);
        transform: translateX(10px) scale(1.02);
        color: var(--primary-color);
        border-left: 4px solid var(--primary-color);
        box-shadow: 0 0 20px var(--shadow-color);
    }

    .no-results {
        color: var(--secondary-color);
        padding: 20px;
        background-color: var(--item-bg-color);
        border-radius: var(--border-radius);
        font-style: italic;
        border-left: 4px solid var(--secondary-color);
        opacity: 0.8;
    }

    footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
        font-size: 0.9em;
        color: var(--secondary-color);
        opacity: 0.7;
    }

    @media (max-width: 600px) {
        body {
            padding: 20px 10px;
        }
        .container {
            padding: 20px;
            width: 95%;
        }
        .header-controls {
            position: static;
            margin-bottom: 20px;
            justify-content: center;
        }
        header h1 {
            font-size: 2.2em;
            margin-top: 0;
        }
        #searchInput {
            padding: 12px 15px 12px 45px;
        }
        .search-container::before {
            left: 15px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <div class="select-wrapper">
                    <select id="lang-switcher"></select>
                </div>
                <a href="https://tiwut.de" id="main-page-link" class="button-link" rel="noopener noreferrer" data-translate-key="mainPageButton">Main Page</a>
            </div>
            
            <h1 data-translate-key="headerH1">Tool Finder</h1>
            <p data-translate-key="headerP">Search for your tools quickly and efficiently.</p>
        </header>

        <main>
            <div class="search-container">
                <input type="search" id="searchInput" data-translate-placeholder-key="searchInputPlaceholder" placeholder="Search for tools (e.g., calculator, Image Converter)...">
            </div>
            <div id="results" class="results-container">
            </div>
        </main>

        <footer>
            <p data-translate-key="footerText">&copy; 2025 Tiwut. All tools at your fingertips.</p>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    const langSwitcher = document.getElementById('lang-switcher');
    
    let allTools = [];
    let currentLang = 'en';

    const translations = {
        en: {
            pageTitle: "Learning Tools Finder",
            headerH1: "Learning Tools Finder",
            headerP: "Search for your Learning Tools quickly and efficiently.",
            searchInputPlaceholder: "Search for Learning Tools (e.g., If-Clause Trainer)...",
            mainPageButton: "Main Page",
            footerText: "© 2025 Tiwut. All tools at your fingertips.",
            noResultsFound: "No Learning Tools found matching \"{searchTerm}\".",
            errorLoading: "Error loading Learning Tools list. Please check console.",
            noToolsAvailable: "No Learning Tools available. The tool list might be empty or could not be loaded.",
            noToolsToDisplay: "No Learning Tools to display."
        },
        de: {
            pageTitle: "Lerntools-Finder",
            headerH1: "Lerntools-Finder",
            headerP: "Suchen Sie schnell und effizient nach Ihren Lerntools.",
            searchInputPlaceholder: "Suche nach Lerntools (z.B. If-Clause Trainer)...",
            mainPageButton: "Hauptseite",
            footerText: "© 2025 Tiwut. Alle Lerntools griffbereit.",
            noResultsFound: "Keine Lerntools für \"{searchTerm}\" gefunden.",
            errorLoading: "Fehler beim Laden der Lerntools. Bitte Konsole prüfen.",
            noToolsAvailable: "Keine Lerntools verfügbar. Die Liste ist möglicherweise leer oder konnte nicht geladen werden.",
            noToolsToDisplay: "Keine Lerntools zum Anzeigen."
        },
        es: {
            pageTitle: "Buscador de Herramientas",
            headerH1: "Buscador de Herramientas",
            headerP: "Encuentra tus herramientas de aprendizaje de forma rápida y eficiente.",
            searchInputPlaceholder: "Buscar herramientas (ej. Entrenador de Cláusulas If)...",
            mainPageButton: "Página Principal",
            footerText: "© 2025 Tiwut. Todas las herramientas a tu alcance.",
            noResultsFound: "No se encontraron herramientas que coincidan con \"{searchTerm}\".",
            errorLoading: "Error al cargar la lista de herramientas. Por favor, revisa la consola.",
            noToolsAvailable: "No hay herramientas disponibles. La lista puede estar vacía o no se pudo cargar.",
            noToolsToDisplay: "No hay herramientas para mostrar."
        }
    };
    
    const supportedLangs = Object.keys(translations);

    function applyTranslations(lang) {
        if (!supportedLangs.includes(lang)) {
            lang = 'en';
        }
        currentLang = lang;
        document.documentElement.lang = lang;
        const dict = translations[lang];

        document.title = dict.pageTitle;

        document.querySelectorAll('[data-translate-key]').forEach(element => {
            const key = element.getAttribute('data-translate-key');
            if (dict[key]) {
                element.textContent = dict[key];
            }
        });

        document.querySelectorAll('[data-translate-placeholder-key]').forEach(element => {
            const key = element.getAttribute('data-translate-placeholder-key');
            if (dict[key]) {
                element.placeholder = dict[key];
            }
        });
        
        filterAndDisplayTools(); 
    }

    function getInitialLanguage() {
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang && supportedLangs.includes(savedLang)) {
            return savedLang;
        }

        const browserLang = navigator.language.split('-')[0];
        if (supportedLangs.includes(browserLang)) {
            return browserLang;
        }

        return 'en';
    }
    
    function setupLangSwitcher() {
        const langOptions = {
            en: 'English',
            de: 'Deutsch',
            es: 'Español'
        };

        supportedLangs.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang;
            option.textContent = langOptions[lang];
            langSwitcher.appendChild(option);
        });

        const initialLang = getInitialLanguage();
        langSwitcher.value = initialLang;
        applyTranslations(initialLang);

        langSwitcher.addEventListener('change', (event) => {
            const newLang = event.target.value;
            localStorage.setItem('preferredLanguage', newLang);
            applyTranslations(newLang);
        });
    }

    async function fetchTools() {
        try {
            const response = await fetch('tools.txt');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const text = await response.text();
            allTools = text.split('\n')
                           .map(line => line.trim())
                           .filter(line => line.length > 0);
            
            filterAndDisplayTools();

        } catch (error) {
            console.error('Error fetching or parsing tools.txt:', error);
            resultsDiv.innerHTML = `<p class="no-results">${translations[currentLang].errorLoading}</p>`;
        }
    }

    function displayResults(toolsToDisplay, searchTerm = "") {
        resultsDiv.innerHTML = '';
        const dict = translations[currentLang];

        if (toolsToDisplay.length === 0) {
            let message = dict.noToolsToDisplay;
            if (searchTerm) { 
                message = dict.noResultsFound.replace('{searchTerm}', escapeHTML(searchTerm));
            } else if (allTools.length === 0) {
                message = dict.noToolsAvailable;
            }
            resultsDiv.innerHTML = `<p class="no-results">${message}</p>`;
        } else {
            const ul = document.createElement('ul');
            ul.className = 'results-list';

            toolsToDisplay.forEach((toolFile, index) => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                
                const slug = toolFile.toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .trim()
                    .replace(/\s+/g, '-');
                link.href = slug + '.html';

                link.textContent = formatToolName(toolFile);
                link.className = 'result-item';
                link.style.animationDelay = `${index * 0.07}s`;
                
                li.appendChild(link);
                ul.appendChild(li);
            });
            resultsDiv.appendChild(ul);
        }
    }

    function filterAndDisplayTools() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        if (searchTerm === "") {
            displayResults(allTools);
            return;
        }
        const filteredTools = allTools.filter(toolFile =>
            toolFile.toLowerCase().includes(searchTerm) ||
            formatToolName(toolFile).toLowerCase().includes(searchTerm)
        );
        displayResults(filteredTools, searchTerm);
    }
    
    function formatToolName(filename) {
        let name = filename.replace('.html', '').replace(/[-_]/g, ' ');
        return name.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }

    function escapeHTML(str) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
    }

    searchInput.addEventListener('input', filterAndDisplayTools);

    setupLangSwitcher();
    fetchTools();
});
    </script>
</body>
</html>
