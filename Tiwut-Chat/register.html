<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tiwut Chat</title>
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <div class="status-bar-mock"></div>
    
    <div id="language-overlay" style="display: none;">
        <div id="language-modal">
            <h2 data-translate="selectLanguage">Select your language</h2>
            <div class="lang-buttons">
                <button id="lang-en">English</button>
                <button id="lang-de">Deutsch</button>
                <button id="lang-es">Espa√±ol</button>
            </div>
        </div>
    </div>

    <div class="auth-page-container">
        <main>
             <section class="auth-form-section">
                <img src="icon.ico" alt="Logo" class="auth-logo">
                <h2 data-translate="registerTitle"></h2>
                <div id="register-status" class="status-message"></div>
                <form id="register-form" class="auth-form">
                     <div>
                        <label for="displayName" data-translate="displayNameLabel"></label>
                        <input type="text" id="displayName" name="displayName" required maxlength="50">
                    </div>
                    <div>
                        <label for="username" data-translate="usernameLabel"></label>
                        <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_]{3,20}$" title="3-20 characters (letters, numbers, underscore)" autocomplete="username">
                    </div>
                    <div>
                        <label for="password" data-translate="passwordMin6Label"></label>
                        <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                    </div>
                     <div>
                        <label for="passwordConfirm" data-translate="confirmPasswordLabel"></label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" required minlength="6" autocomplete="new-password">
                    </div>
                     <div class="terms-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            <span data-translate="iAccept"></span>
                            <a href="terms.html" data-translate="termsAndConditions"></a>
                        </label>
                    </div>
                    <button type="submit" class="cta-button" disabled data-translate="register"></button>
                </form>
                 <p class="form-link">
                    <span data-translate="haveAccountPrompt"></span>
                    <a href="login.html" data-translate="loginHere"></a>
                 </p>
            </section>
        </main>
    </div>
</body>
</html>
