<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms - Tiwut Chat</title>
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <div class="status-bar-mock"></div>

    <div class="auth-page-container">
        <main>
            <section class="auth-form-section" style="max-width: 800px; text-align: left;">
                <h2 data-translate="termsTitle" style="text-align: center;"></h2>
                
                <div class="terms-scroll-box">
                    <div id="terms-content" data-translate="termsContent">
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="window.history.back();" class="cta-button" data-translate="backButton"></button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
