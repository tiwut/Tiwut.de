<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads on GitHub</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden; 
        }

       
        .hero-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; 
        }

        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('main.avif');
            background-size: cover;
            background-position: center;
            z-index: -2;
            animation: backgroundZoom 30s infinite alternate ease-in-out;
        }

        @keyframes backgroundZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.15);
            }
        }

       
        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(29, 29, 29, 0.7), rgba(17, 17, 17, 0.9));
            z-index: -1;
        }

        
        .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 600px;
            
           
            transform: translateY(30px);
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

       
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

       
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        
        .btn-primary {
            background-color: #8A2BE2; 
            color: #fff;
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.4);
        }
        
        
        .btn-secondary {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-secondary:hover {
            background-color: #fff;
            color: #111;
            transform: translateY(-5px);
        }
        
        
        .language-switcher {
            position: absolute;
            top: 25px;
            right: 30px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 20px;
        }

        .lang-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            opacity: 0.7;
        }

        .lang-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            opacity: 1;
        }

        .lang-btn.active {
            background-color: #8A2BE2;
            opacity: 1;
        }

        
        @media (max-width: 768px) {
            .content-box {
                padding: 30px 20px;
                width: 90%;
            }
            .main-title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="background-image"></div>
        
        
        <div class="language-switcher">
            <button class="lang-btn" data-lang="de">DE</button>
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="es">ES</button>
        </div>

        <div class="content-box">
            <h1 class="main-title" data-key="title">Downloads auf GitHub</h1>
            <p class="subtitle" data-key="subtitle">Entdecke meine Projekte.</p>
            <div class="button-container">
                <a id="github-link" href="#" class="btn btn-primary" target="_blank" rel="noopener noreferrer" data-key="github_button">
                    Besuche GitHub
                </a>
                <a href="https://tiwut.de/" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
                    Main Page
                </a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const translations = {
                'de': {
                    'title': 'Downloads auf GitHub',
                    'subtitle': 'Entdecke meine Projekte.',
                    'github_button': 'Besuche GitHub'
                },
                'en': {
                    'title': 'Downloads on GitHub',
                    'subtitle': 'Discover my projects.',
                    'github_button': 'Visit GitHub'
                },
                'es': {
                    'title': 'Descargas en GitHub',
                    'subtitle': 'Descubre mis proyectos.',
                    'github_button': 'Visita GitHub'
                }
            };

            
            const languageSwitcher = document.querySelector('.language-switcher');
            const langButtons = document.querySelectorAll('.lang-btn');
            const githubLink = document.getElementById('github-link');

            
            fetch('link.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netzwerk-Antwort war nicht ok.');
                    }
                    return response.text();
                })
                .then(url => {
                    
                    githubLink.href = url.trim();
                })
                .catch(error => {
                    console.error('Fehler beim Laden der link.txt:', error);
                    githubLink.href = '#'; 
                    githubLink.textContent = 'GitHub Link fehlt';
                });

           
            const setLanguage = (lang) => {
                
                const currentLang = translations[lang] ? lang : 'en';

               
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    element.textContent = translations[currentLang][key];
                });

                
                document.documentElement.lang = currentLang;

                
                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === currentLang) {
                        btn.classList.add('active');
                    }
                });

                
                localStorage.setItem('language', currentLang);
            };

           
            languageSwitcher.addEventListener('click', (event) => {
                const selectedLang = event.target.getAttribute('data-lang');
                if (selectedLang) {
                    setLanguage(selectedLang);
                }
            });

           
            const savedLang = localStorage.getItem('language');
            
            
            const userLang = savedLang || navigator.language.split('-')[0];

            
            setLanguage(userLang);
        });
    </script>

</body>
</html>
