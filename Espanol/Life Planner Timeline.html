<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Roadtrip</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_Roadtrip Planer.css">
</head>
<body>
    <header>
        <h1>Planificador de Roadtrip</h1>
    </header>

    <main>
        <div class="controls-panel">
            <h2>Planificar ruta</h2>
            <div class="input-group">
                <input type="text" id="waypointInput" placeholder="Introduce un lugar para el punto de ruta">
                <button id="addWaypointBtn">Añadir</button>
            </div>
            <p class="map-click-hint">O: Haz clic en el mapa para seleccionar un lugar.</p>

            <h3>Puntos de ruta:</h3>
            <ul id="waypointList">
                <!-- Los puntos de ruta se insertan aquí dinámicamente -->
            </ul>
            <p class="drag-hint">(Ordena los puntos de ruta arrastrando y soltando)</p>

            <div class="actions-group">
                <button id="exportJsonBtn">Exportar ruta como JSON</button>
                <label for="importJsonInput" class="button-like-label">Importar ruta desde JSON</label>
                <input type="file" id="importJsonInput" accept=".json" style="display: none;">
                <button id="exportPdfBtn">Exportar ruta como PDF</button>
                <button id="showLocationBtn">Mi ubicación</button>
            </div>
             <div id="routeInfo">
                <p>Distancia: <span id="totalDistance">--</span> km</p>
                <p>Tiempo estimado: <span id="totalTime">--</span></p>
            </div>
        </div>

        <div class="map-panel">
            <div id="map"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tiwut.de </p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- jsPDF for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Custom JS -->
    <script src="script_Roadtrip Planer.js"></script>
</body>
</html>
