                 <li class="logged-in logged-in-menu" style="display: none;">
                    <button id="account-menu-trigger">Account</button>
                    <div id="account-dropdown">
                        <ul>
                            <li><a href="#" data-no-swup>Profile (TBD)</a></li>

            </ul>
        </nav>
    </header>
    <div id="swup" class="transition-slide">
        <main>
             <section class="auth-form-section animate-on-scroll">
                <h2>Registrarse</h2>
                <div id="register-status" class="status-message"></div>
                <form id="register-form" class="auth-form">
                     <div>
                        <label for="displayName">Nombre para mostrar:</label>
                        <input type="text" id="displayName" name="displayName" required maxlength="50">
                    </div>
                    <div>
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_]{3,20}$" title="3-20 characters (letters, numbers, underscore)" autocomplete="username">
                    </div>
                    <div>
                        <label for="password">Contraseña (mín. 6 caracteres):</label>
                        <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                    </div>
                     <div>
                        <label for="passwordConfirm">Confirmar contraseña:</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" required minlength="6" autocomplete="new-password">
                    </div>
                     <div class="terms-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los <a href="terms.html" target="_blank" data-no-swup>Términos y Condiciones</a></label>
                    </div>
                    <button type="submit" class="cta-button" disabled>Registrarse</button>
                </form>
                 <p class="form-link">¿Ya tienes una cuenta? <a href="login.html" data-nav-index="7">Inicia sesión aquí</a></p>
            </section>
        </main>
    </div>
